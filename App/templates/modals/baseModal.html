<!-- Modal (ROOT) -->
<div class="modal fade close-modal" {% block modal-id %}{% endblock %} tabindex="-1" aria-labelledby="defaultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="defaultModalLabel"><i class="fas fa-code"></i>&nbsp;&nbsp; {% block modal-title %}{% endblock modal-title %}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" {% block action %}{% endblock action %} {% block validation %}{% endblock %} enctype="multipart/form-data" autocomplete="off">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="input-group input-group-sm mb-2">
                        <button class="side-label btn border-secondary bg-light">
                            <i class="fas fa-user-alt"></i>
                        </button>
                        <input type="text" class="form-control name" maxlength="20"{% block id-name %}{% endblock %} name="name" placeholder="Full name" />
                    </div>
                    <div class="input-group input-group-sm mb-2">
                        <button class="side-label btn border-secondary bg-light">
                            <i class="fas fa-universal-access"></i>
                        </button>
                        <input type="text" class="form-control age" maxlength="2" {% block id-age %}{% endblock %} name="age" placeholder="your age" />
                    </div>
                    <div class="input-group input-group-sm mb-2">
                        <button class="side-label btn border-secondary bg-light">
                            <i class="fas fa-envelope"></i>
                        </button>
                        <input type="text" class="form-control email" maxlength="20"{% block id-email %}{% endblock %} name="email" placeholder="your email" />
                    </div>
                    <div class="input-group input-group-sm mb-2">
                        <button class="side-label btn border-secondary bg-light">
                            <i class="fas fa-phone"></i>
                        </button>
                        <input type="text" class="form-control phone" {% block id-phone %}{% endblock %} name="phone" placeholder="your phone" />
                    </div>
                    <div class="input-group input-group-sm mb-2">
                        <button class="side-label btn border-secondary bg-light">
                            <i class="fas fa-map-marker-alt"></i>
                        </button>
                        <input type="text" class="form-control" maxlength="60" {% block id-address %}{% endblock %} name="address" placeholder="your address" />
                    </div>
                    <div class="mb-2 mt-3">
                        <textarea class="form-control" maxlength="500"{% block id-experience %}{% endblock %} name="experience" rows="3" placeholder="talk little about your experience."></textarea>
                    </div>
                    <div class="mb-2 mt-3">
                        <textarea class="form-control" maxlength="200"{% block id-skills %}{% endblock %} name="skills" rows="3" placeholder="talk little about your skills."></textarea>
                    </div>
                    <hr style="height:2px;" />
                    <div class="mb-3">
                        <div class="mb-3" style="font-size:14px;">
                            <i class="fas fa-cloud-upload-alt"></i>&bsnp;&bsnp; upload resume
                            <input type="file" class="form-control form-control-sm" {% block id-file %}{% endblock %} name="file"
                                   accept="application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" />
                            <div class="form-text" style="font-size:12px;">* Allowed extensions:pdf-doc-docx</div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark btn-sm btn-cancel" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-secondary btn-sm btn-send">Send</button>
                </div>
            </form>

        </div>
    </div>
</div>
